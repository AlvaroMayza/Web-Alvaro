    <style>
        body {

            margin: 20px;
        }
        
        table {
            width: 100%;

            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;

            flex-direction: column;
            align-items: center;

        }
        
        form {

        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        header {
            background-color: #333;
            /* Warna latar belakang header */

            position: relative;
            padding-right: 10;
        }

            margin: 0;
            padding: 0;
        }
        
        nav li {
            display: inline;
            margin-left: 20px;
            /* Jarak antara setiap elemen list */
        }
        
        nav a {
            text-decoration: none;
            color: white;
            /* Warna teks link */
            font-weight: bold;
        }

</head>
